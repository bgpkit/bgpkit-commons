[package]
name = "bgpkit-commons"
version = "0.4.1"
edition = "2021"
authors = ["Mingwei Zhang <mingwei@bgpkit.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/bgpkit/bgpkit-commons"
documentation = "https://docs.rs/bgpkit-commons"
description = """
A library for common BGP-related data and functions.
"""
keywords = ["bgp", "bgpkit"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = {version = "0.11", default-features = false, features = ["blocking", "json"]}
serde = {version="1.0", features = ["derive"]}
serde_json = "1"

oneio = "0.15.2"
regex = "1"
anyhow = "1.0"
chrono = "0.4"
ipnet-trie = "0.0.2"
ipnet = "2.8"
tar = "0.4"

tracing = "0.1"
tracing-subscriber = "0.3"


[features]
default = ["native-tls"]
native-tls = ["reqwest/default-tls", "oneio/lib-native-tls"]
rustls = ["reqwest/rustls-tls", "oneio/lib-rustls"]