[package]
name = "bgpkit-commons"
version = "0.5.1"
edition = "2021"
authors = ["Mingwei Zhang <mingwei@bgpkit.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/bgpkit/bgpkit-commons"
documentation = "https://docs.rs/bgpkit-commons"
description = """
A library for common BGP-related data and functions.
"""
keywords = ["bgp", "bgpkit"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "bgpkit-commons"
path = "src/bin/main.rs"
required-features = ["cli"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
oneio = { version = "0.16.4", default-features = false, features = ["lib-core"] }
regex = "1"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
ipnet-trie = "0.1.0"
ipnet = "2.8"
tar = "0.4"

tracing = "0.1"
tracing-subscriber = "0.3"

clap = { version = "4.4", features = ["derive"], optional = true }


[features]
default = ["rustls"]
native-tls = ["oneio/native-tls"]
rustls = ["oneio/rustls"]

cli = ["clap", "default"]

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-{ target }.tar.gz"
pkg-fmt = "tgz"
