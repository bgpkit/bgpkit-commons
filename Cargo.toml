[package]
name = "bgpkit-commons"
version = "0.7.0"
edition = "2021"
authors = ["Mingwei Zhang <mingwei@bgpkit.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/bgpkit/bgpkit-commons"
documentation = "https://docs.rs/bgpkit-commons"
description = """
A library for common BGP-related data and functions.
"""
keywords = ["bgp", "bgpkit"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
as2org-rs = "0.1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
oneio = { version = "0.17.0", default-features = false, features = ["lib-core"] }
regex = "1"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
ipnet-trie = "0.2.0"
ipnet = { version = "2.9", features = ["serde"] }
tar = "0.4"
tracing = "0.1"

[dev-dependencies]
tracing-subscriber = "0.3"


[features]
default = ["rustls"]
native-tls = ["oneio/native-tls"]
rustls = ["oneio/rustls"]
